<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Senhas - Sesc Ararquara</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Scripts-1.0.0.js"></script>

    <link href="bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/estilos-1.0.0.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div id="Anuncios" style="display:none;">

                Anuncios

            </div>
        </div>

        <div class="row">

            <div id="AreaUtil">
                <div class="row mt-5">
                    <div class="col-4">
                        <div class="row mb-5">
                            <div class="col-1"></div>
                            <div class="col-10 rounded text-center bg-warning">
                                <h1>PEDIDO ATUAL</h1>
                            </div>
                            <div class="col-1"></div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-1"></div>
                            <div class="col-10 rounded text-center bg-warning">
                                <label id="SenhaAtual">0000</label>
                            </div>
                            <div class="col-1"></div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-1"></div>
                            <div class="col-10 rounded text-center pb-4 pt-3" style="background-color:white">
                                <img src="images/logoSesc.jpg" alt="logoSesc" class="col-10" />
                            </div>
                            <div class="col-1"></div>
                        </div>

                    </div>

                    <div class="col-8">
                        <video autoplay muted loop class="col-12">
                            <source src="media/cardapio.mp4" type="video/mp4">
                        </video>
                    </div>


                    <div class="row" style="margin-left:1.5em;">
                        <div class="col-12">
                            <label style="color: #E8BB00; font-size:1.5em; font-weight:bold;">Últimos Pedidos Chamados</label>
                        </div>
                    </div>

                    <div class="row" id="SenhasAnteriores" style="margin-left:1.5em;">

                        <div class="col-3">
                            <div class="col-10 rounded text-center bg-light">
                                <label id="SenhaAnterior1">0000</label>
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="col-10 rounded text-center bg-light">
                                <label id="SenhaAnterior2">0000</label>
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="col-10 rounded text-center bg-light">
                                <label id="SenhaAnterior3">0000</label>
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="col-10 rounded text-center bg-light">
                                <label id="SenhaAnterior4">0000</label>
                            </div>
                        </div>
                    </div>
                </div>

                <br />
                <!--<input id="DigitaSenha" class="btn" type="text" maxlength="4" style="width:50px;" />-->

                <label id="DigitaSenha" style="width:50px; color:white; font-weight:bold; font-size:2em;" />

            </div>
        </div>

        <div id="SenhaTelaCheia">
            <audio id="AudioSenha" autostart="false" src="media/notify.wav"></audio>
            <label id="Senha"></label>
        </div>
    </div>
</body>
</html>
