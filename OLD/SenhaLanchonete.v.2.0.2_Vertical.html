<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Senhas - Sesc Ararquara</title>

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts-1.0.0.js"></script>

    <link href="bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/estilos-1.0.0.css" rel="stylesheet" />

<body>
    <div class="row">

        </div>

    </div>

    <div id="AreaUtil">

            <div class="col-1"></div>
            <div class="col-10 rounded text-center pb-4 pt-3" style="background-color:white">
                <img src="images/logoSesc.jpg" alt="logoSesc" class="col-10" />
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row mt-4">

            <div class="col-10 rounded text-center bg-warning">

            </div>
            <div class="col-1"></div>
        </div>

        <div class="row mt-4">
            <div class="col-1"></div>
            <div class="col-10 rounded text-center bg-warning">
                <label id="SenhaAtual">0000</label>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row text-center mt-5">
            <div class="col-12">
                <label style="color: #E8BB00; font-size:2.3em; font-weight:bold;">ÚLTIMOS PEDIDOS</label>
            </div>
        </div>

        <div class="row align-middle" id="SenhasAnteriores">

            <div class="col-6">
                <div class="rounded text-center bg-light" style="margin-left: 0.4em; margin-right: 0.4em;">
                    <label id="SenhaAnterior1">0000</label>
                </div>
            </div>

            <div class="col-6">
                <div class="rounded text-center bg-light" style="margin-left: 0.4em; margin-right: 0.4em;">
                    <label id="SenhaAnterior2">0000</label>
                </div>
            </div>

        </div>

        <div class="row mt-4 align-middle" id="SenhasAnteriores">

            <div class="col-6">
                <div class="rounded text-center bg-light" style="margin-left: 0.4em; margin-right: 0.4em;">
                    <label id="SenhaAnterior3">0000</label>
                </div>
            </div>

            <div class="col-6">
                <div class="rounded text-center bg-light" style="margin-left: 0.4em; margin-right: 0.4em;">
                    <label id="SenhaAnterior4">0000</label>
                </div>
            </div>

        </div>

        <br />

        <label id="DigitaSenha" style="width:50px; color:white; font-weight:bold; font-size:1em;" />

    </div>

    <div id="SenhaTelaCheia" class="align-middle">
        <audio id="AudioSenha" autostart="false" src="media/notify.wav"></audio>
		<center>
        <span id="SenhaDigitada" class="align-text-middle">0000</span>
				</center>

    </div>
